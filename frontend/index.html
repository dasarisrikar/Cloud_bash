<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frequency Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 350px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            max-width: 150px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 16px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"],
            input[type="number"],
            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Word Frequency Checker</h1>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL" />
            <input type="number" id="topNInput" placeholder="Top N words" min="1" />
            <button id="fetchDataBtn">Fetch Data</button>
        </div>

        <table id="wordTable">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
